{% extends "base.html" %}

{% block title %} Add Product : Admin Dashboard: MVC {% endblock %}

{% block body %}
	<h1>Add Product</h1>
	<div style="margin: auto; text-align: center;">
		<a href="{{ base_url }}admin/dashboard">Dashboard</a>  |  
		<a href="{{ base_url }}admin/products">Manage Products</a><br>
	</div>
	<form action="add" method="post" enctype="multipart/form-data">

	<div style="width: 80%; height: 80%; margin: auto;">
  		<div class="form-group">
    		<div class="col-25"><label>Product Name</label></div>
    		<div class="col-75"><input type="text" class="form-control" name="txtProductName" required></div>
  		</div>

		<div class="form-group">
    		<div class="col-25"><label>Product SKU</label></div>
    		<div class="col-75"><input type="text" name="txtProductName" class="form-control"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Image</label></div>
    		<div class="col-75"><input type="file" name="imgProductImage"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Status</label></div>
    		<div class="col-75"><select name="selectProductStatus" class="form-control-lg">
				                        <option value="0">Not Available</option>
				                        <option value="1">Available</option>
			                       </select></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Description</label></div>
    		<div class="col-75"><textarea name="txtProductDescription" cols=40 rows=8 class="form-control"></textarea></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Short Description</label></div>
    		<div class="col-75"><textarea name="txtProductShortDescription" cols=40 rows=5 class="form-control"></textarea></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Price</label></div>
    		<div class="col-75"><input type="number" maxlength="8" name="txtProductPrice" class="form-control"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Stock</label></div>
    		<div class="col-75"><input type="number" maxlength="10" name="txtProductStock" class="form-control"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Category</label></div>
    		<div class="col-75"><select name="txtProductParent[]" multiple class="form-control">
				{% for c in allCategories %}
					<option value="{{ c.categories_id }}" 
						{% if c.categories_categoryname == "No Category Available" %}
						    disabled 
						{% endif %}
					>
						{{ c.categories_categoryname }}
					</option>
				{% endfor %}
			</select></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><input type="submit" name="btnSubmitProduct" value="Submit Product"></div>
  		</div>
		</form>
	</div>
	
{% endblock %}

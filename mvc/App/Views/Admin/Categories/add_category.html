{% extends "base.html" %}

{% block title %} Add Category : Admin Dashboard: MVC {% endblock %}

{% block body %}

	<h1>Add Category</h1>
	<div style="margin: auto; text-align: center;">
		<a href="{{ base_url }}admin/dashboard">Dashboard</a>  |  
		<a href="{{ base_url }}admin/categories">Manage Category</a><br>
	</div>


	<form action="add" method="post" enctype="multipart/form-data">
	<div style="width: 80%; height: 80%; margin: auto;">
  		<div class="form-group">
    		<div class="col-25"><label>Category Name</label></div>
    		<div class="col-75"><input type="text" name="txtCategoryName" required class="form-control"></div>
  		</div>

		<div class="form-group">
    		<div class="col-25"><label>Category Image</label></div>
    		<div class="col-75"><input type="file" name="imgCategoryImage"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Category Status</label></div>
    		<div class="col-75">
    			<select name="selectCategoryStatus" class="form-control-lg">
					<option value="0">Not Available</option>
					<option value="1">Available</option>
				</select>
			</div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Category Description</label></div>
    		<div class="col-75"><textarea name="txtCategoryDescription" cols=40 rows=8 class="form-control-lg"></textarea></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Category's Parent Category</label></div>
    		<div class="col-75"><select name="txtCategoryParent" class="form-control-lg">
					<option value="NULL">---No Parent Category---</option>
				{% for c in allCategories %}
					<option value="{{ c.categories_id }}" 
						{% if c.categories_categoryname == "No Category Available" %}
						    disabled 
						{% endif %}
					>
						{{ c.categories_categoryname }}
					</option>
				{% endfor %}
			</select></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><input type="submit" name="btnSubmitCategory" value="Submit Category"></div>	
  		</div>
		</form>
	</div>
	
{% endblock %}

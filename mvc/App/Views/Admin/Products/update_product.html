{% extends "base.html" %}

{% block title %} Update Product : Admin Dashboard: MVC {% endblock %}

{% block body %}
	<h1>Update Product</h1>
	<div style="margin: auto; text-align: center;">
		<a href="{{ base_url }}admin/dashboard">Dashboard</a>  |  
		<a href="{{ base_url }}admin/products">Manage Products</a><br>
	</div>
	<form action="{{ base_url }}admin/products/update" method="post" enctype="multipart/form-data">

	{% for p in allProducts %}
	<div style="width: 80%; height: 80%; margin: auto;">
  		<div class="form-group">
  			<input type="hidden" name="txtHiddenId" value="{{ p.products_id }}">
    		<div class="col-25"><label>Product Name</label></div>
    		<div class="col-75"><input type="text" class="form-control" name="txtProductName" value="{{ p.products_name }}" required></div>
  		</div>

		<div class="form-group">
    		<div class="col-25"><label>Product SKU</label></div>
    		<div class="col-75"><input type="text" name="txtProductSKU" class="form-control" value="{{ p.products_sku }}"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Image</label></div>
    		<div class="col-75"><input type="file" name="imgProductImage"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Status</label></div>
    		<div class="col-75"><select name="selectProductStatus" class="form-control-lg" value="{{ p.products_status }}">
				<option value="0" {% if p.products_status =="0" %}
										selected 
									{% endif %}
				>Not Available</option>
				<option value="1" {% if p.products_status =="1" %}
										selected 
									{% endif %}
				>Available</option>
			</select></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Description</label></div>
    		<div class="col-75"><textarea name="txtProductDescription" cols=40 rows=8 class="form-control">{{ p.products_description }}</textarea></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Short Description</label></div>
    		<div class="col-75"><textarea name="txtProductShortDescription" cols=40 rows=5 class="form-control">{{ p.products_shortdescription }}</textarea></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Price</label></div>
    		<div class="col-75"><input type="number" maxlength="8" name="txtProductPrice" class="form-control" value="{{ p.products_price }}"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Stock(in Units)</label></div>
    		<div class="col-75"><input type="number" maxlength="10" name="txtProductStock" class="form-control" value="{{ p.products_stock }}"></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><label>Product Category</label></div>
    		<div class="col-75"><select name="txtProductParent[]" class="form-control" multiple>
				{% for c in allCategories %}
					<option value="{{ c.categories_id }}">
							{{ c.categories_categoryname }}
					</option>
				{% endfor %}
			</select></div>
  		</div>

  		<div class="form-group">
    		<div class="col-25"><input type="submit" name="btnSubmitProduct" value="Update {{ p.products_name }}"></div>
  		</div>
		</form>
	</div>
	{% endfor %}	
{% endblock %}

{% extends "base.html" %}

{% block title %} Admin Login: MVC {% endblock %}

{% block body %}
	<h1>Admin Login: MVC</h1>
	<form action="loginChecker" method="post">
	<table>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="txtEmail">
		</tr>

		<tr>
			<td>Password:</td>
			<td><input type="password" name="txtPassword">
		</tr>

		<tr>
			<td><input type="submit" value="Login Now!" name="btnLogin">
		</tr>	
	</table>
	</form>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
</head>
<body>
	<table>
		<form action="{{ base_url }}home/loginChecker" method="POST">
		<tr>
			<td>Email</td>
			<td><input type="text" name="txtUserEmail"></td>	
		</tr>
		
		<tr>
			<td>Password</td>
			<td><input type="password" name="txtUserPassword"></td>	
		</tr>

		<tr>
			<td><input type="submit" name="btnUserLogin" value="Login Now"></td>	
			<td><a href="{{ base_url }}register/user">Register here</a></td>	
		</tr>


		</form>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Edit Status : Admin</title>
</head>
<body>
	{% for v in allVehicleServices %}
	<table>
		<form action="{{ base_url }}register/updateVehicleServices" method="POST">
		<tr>
			<input type="hidden" name="vehicle[updateId]" value="{{ v.service_registrations_id }}">
			<td>Title</td>
			<td><input type="text" disabled name="vehicle[txtTitle]" value="{{ v.service_registrations_title }}"></td>
		</tr>

		<tr>
			<td>Vehicle Number</td>
			<td><input type="text" disabled name="vehicle[txtVehicleNumber]" value="{{ v.service_registrations_vehiclenumber }}"></td>
		</tr>

		<tr>
			<td>User License Number</td>
			<td><input type="text" disabled name="vehicle[txtUserLicenceNumber]" value="{{ v.service_registrations_userlicencenumber }}"></td>
		</tr>

		<tr>
			<td>Date</td>
			<td><input type="date" disabled id="datepicker" name="vehicle[date]" value="{{ v.service_registrations_date }}"></td>
		</tr>

		<tr>
			<td>Status</td>
			<td>
				<select name="vehicle[Status]">
					<option value="Pending" 
						{% if v.service_registrations_status =="Pending" %} selected {% endif %}>Pending</option>
					<option value="Approved" 
						{% if v.service_registrations_status =="Approved" %} selected{% endif %}>Approved</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Timeslot</td>
			<td>
				<select disabled  name="vehicle[timeslot]">
					<option value="9-10" 
						{% if v.service_registrations_timeslot =="9-10" %} selected {% endif %}>9-10</option>
					<option value="10-11" 
						{% if v.service_registrations_timeslot =="10-11" %} selected{% endif %}>10-11</option>
					<option value="11-12" 
						{% if v.service_registrations_timeslot =="11-12" %} selected{% endif %}>11-12</option>
					<option value="12-1" 
						{% if v.service_registrations_timeslot =="12-1" %} selected {% endif %}>12-1</option>
					<option value="1-2" 
						{% if v.service_registrations_timeslot =="1-2" %}  selected {% endif %}>1-2</option>
					<option value="2-3" 
						{% if v.service_registrations_timeslot =="2-3" %}  selected {% endif %}>2-3</option>
					<option value="3-4" 
						{% if v.service_registrations_timeslot =="3-4" %}  selected {% endif %}>3-4</option>
					<option value="4-5" 
						{% if v.service_registrations_timeslot =="4-5" %}  selected {% endif %}>4-5</option>
					<option value="5-6" 
						{% if v.service_registrations_timeslot =="5-6" %}  selected {% endif %}>5-6</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Vehicle Issue</td>
			<td><input type="text" disabled name="vehicle[txtVehiceIssue]" value="{{ v.service_registrations_vehicleissue }}"></td>
		</tr>

		<tr>
			<td>Service Center</td>
			<td><input type="text" disabled name="vehicle[txtServiceCenter]" value="{{ v.service_registrations_servicecenter }}"></td>
		</tr>

		<tr>
			<td><input type="submit" value="Submit" name="btnRegisterVehicle"></td>
			<td><a href="{{ base_url }}admin">Back to Homepage</a></td>
		</tr>
	</form>
	</table>
	{% endfor %}
</body>
</html>

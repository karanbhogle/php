{% extends "base.html" %}

{% block title %} Admin Login: MVC {% endblock %}

{% block body %}
	  <div class="wrapper">
    <form action="loginChecker" method="post" class="form-signin">       
      <h2 class="form-signin-heading">Login: MVC</h2>
      <input type="text" name="txtEmail" class="form-control" placeholder="Email Address" required="" autofocus="" />
      <input type="password" name="txtPassword" class="form-control" placeholder="Password" required=""/>      
      <input type="submit" value="Login Now!" name="btnLogin"class="btn btn-lg btn-primary btn-block">   
    </form>
  </div>
{% endblock %}
